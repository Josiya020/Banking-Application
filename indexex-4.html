<!DOCTYPE html>
<html>
<head>
	<title>Banking Application</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 50px;
		}
		
		.card {
			background-color: #fff;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
			border-radius: 6px;
			padding: 20px;
			margin: 20px;
			width: 300px;
			text-align: center;
			transition: box-shadow 0.3s ease-in-out;
			cursor: pointer;
		}
		
		.card:hover {
			box-shadow: 0px 4px 12px rgba(0,0,0,0.5);
		}
		
		.card h2 {
			color: #333;
		}
		
		.card p {
			color: #666;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Welcome to Banking Application</h1>
	
	<div class="container">
		<div class="card" onclick="document.location='login.html'">
			<h2>Login</h2>
			<p>Already have an account? Click here to login.</p>
		</div>
		
		<div class="card" onclick="document.location='register.html'">
			<h2>Register</h2>
			<p>Don't have an account yet? Click here to register.</p>
		</div>
		
		<div class="card" onclick="document.location='transaction.html'">
			<h2>Transaction</h2>
			<p>Manage your transactions and check your balance.</p>
		</div>
	</div>
</body>
</html>
